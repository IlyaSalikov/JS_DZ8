<script>
    /*5. Запросить координаты точки (x, y) и определить номер четверти, в которую попала эта точка.
    Необходимо учесть случаи попадания точки на оси X или Y или в начало координат.*/
    let x = +prompt('Введите координату на оси X');
    let y = +prompt('Введите координату на оси Y');
    if (x > 0 && y > 0) {
        alert('Первая координатная четверть');
    } else if (x < 0 && y > 0) {
        alert('Вторая координатная четверть');
    } else if (x < 0 && y < 0) {
        alert('Третья координатная четверть');
    } else if (x > 0 && y < 0) {
        alert('Четвёртая координатная четверть');
    } else if (x === 0 && y < 0 || y > 0) {
        alert('Вы на оси Y!');
    } else if (x < 0 || x > 0 && y === 0) {
        alert('Вы на оси X!');
    } else if (x === 0 || y === 0) {
        alert('Вы в начале координат!');
    } else {
        alert('error');
    }
</script>
